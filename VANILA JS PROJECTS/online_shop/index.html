<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css" crossorigin="anonymous">
  <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>


  <!-- <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap/bootstrap-theme.css">
  <script src="bootstrap/bootstrap.min.js" type="text/javascript"></script> -->
  <title>Calibo Watch Store</title>
  <style type="text/css">
    .watch_apear{
      animation: apear 500ms ease-out 0s;
      
    }
    @keyframes apear{
      0%{
        transform: scale(0.95);
        opacity: 0;
      }
      100%{
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Calibo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">History</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Store</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
    </div>
  </nav>
  <h1 class="text-center my-5">Store</h1>
  <div class="container">
    <div class="row">
      <aside class="col-xs-12 col-sm-3 col-md-3 col-lg-3 ">
        <div class="rounded border p-3 ">
          <h5 class="text-left my-2 text-capitalize"><small>Found</small> <strong id="found_count"></strong><small> Results</small></h4>
          <h3 class="mt-2 mb-4">Gender</h3>
          <div class="btn-group-vertical pl-2" >
              <button type="button" class="btn btn-primary my-1" id="option_all">All</button>
              <button type="button" class="btn btn-outline-primary my-1" id="option_man">Man</button>
              <button type="button" class="btn btn-outline-primary my-1" id="option_woman">Woman</button>
          </div>
          <h3 class="mt-2 mb-4">Order By</h3>
          <div class="btn-group-vertical pl-2" >
              <button type="button" class="btn btn-primary my-1" id="order_up">Cheep</button>
              <button type="button" class="btn btn-outline-primary my-1" id="order_down">Expensive</button>
          </div>
          <h3 class="mt-5 mb-4">Price</h3>
          <div class="form-group pl-2">
            <label for="priceFrom">From:</label>
            <div class="form-group">
              <div class="input-group mb-3">
                <input type="number" class="form-control px-3" id="priceFrom" aria-describedby="emailHelp" placeholder="Price From">
                <div class="input-group-append d-flex d-md-none d-lg-flex">
                  <span class="input-group-text">$</span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group pl-2">
            <label for="priceTo">To:</label>
            <div class="form-group">
              <div class="input-group mb-3">
                <input type="number" class="form-control px-3" id="priceTo" aria-describedby="emailHelp" placeholder="Price To">
                <div class="input-group-append  d-flex d-md-none d-lg-flex">
                  <span class="input-group-text">$</span>
                </div>
              </div>
            </div>
          </div>
          <h3 class="mt-5 mb-4">Color</h3>
          <div class="form-group pl-2">
            <div class="custom-control custom-checkbox my-1">
              <input type="checkbox" class="custom-control-input" id="customCheck1" value="black" name="color_checkbox">
              <label class="custom-control-label" for="customCheck1">Black</label>
            </div>
            <div class="custom-control custom-checkbox my-1">
              <input type="checkbox" class="custom-control-input" id="customCheck2" value="gold" name="color_checkbox">
              <label class="custom-control-label" for="customCheck2">Gold</label>
            </div>
            <div class="custom-control custom-checkbox my-1">
              <input type="checkbox" class="custom-control-input" id="customCheck3" value="wood" name="color_checkbox">
              <label class="custom-control-label" for="customCheck3">Wood</label>
            </div>
            <div class="custom-control custom-checkbox my-1">
              <input type="checkbox" class="custom-control-input" id="customCheck4" value="silver" name="color_checkbox">
              <label class="custom-control-label" for="customCheck4">Silver</label>
            </div>
            <div class="custom-control custom-checkbox my-1">
              <input type="checkbox" class="custom-control-input" id="customCheck5" value="fire" name="color_checkbox">
              <label class="custom-control-label" for="customCheck5">Fire</label>
            </div>
            <div class="custom-control custom-checkbox my-1">
              <input type="checkbox" class="custom-control-input" id="customCheck6" value="ocean" name="color_checkbox">
              <label class="custom-control-label" for="customCheck6">Ocean</label>
            </div>
            <div class="custom-control custom-checkbox my-1">
              <input type="checkbox" class="custom-control-input" id="customCheck7" value="forest" name="color_checkbox">
              <label class="custom-control-label" for="customCheck7">Forest</label>
            </div>
          </div>
        </div>
      </aside>
      <section class="col-xs-12 col-sm-9 col-md-9 col-lg-9 px-3">
        <div class="container">
          <div class="row" id="articule_holder"></div>
        </div>
      </section>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="index.js" type="text/javascript"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
